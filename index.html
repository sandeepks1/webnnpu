<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNN Video Object Detection with NPU</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0-dev.20240311-5479124834/dist/ort.webgpu.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #videoContainer {
            position: relative;
            display: inline-block;
        }
        #video {
            max-width: 100%;
            border: 2px solid #333;
        }
        #canvas {
            display: none;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .detection {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 3px;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Video Object Detection Demo with WebNN (NPU)!</h1>
    <div id="videoContainer">
        <video id="video" autoplay muted loop >
            <source src="https://genuine-marzipan-c4a520.netlify.app/video3.mp4" type="video/mp4">
        </video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="results">
        <h2>Detected Objects:</h2>
        <div id="detections"></div>
        <div id="status">Initializing...</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
